<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traumapoint</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>🚑 Traumapoint</h1>
    <p>최적의 외상환자 이송 랑데부 포인트 추천</p>
  </header>

  <main>
    <input type="text" id="startInput" placeholder="출발지를 입력하세요 (예: 광명역)" />
    <button id="searchBtn">추천 받기</button>
    <div id="results"></div>
    <div id="map" style="width:100%; height:400px;"></div>
  </main>

  <!-- ✅ Kakao 지도 SDK 비동기 로드 및 지도 초기화 -->
  <script>
    window.initMap = function () {
      map = new kakao.maps.Map(document.getElementById('map'), {
        center: new kakao.maps.LatLng(37.5665, 126.978),
        level: 7
      });

      geocoder = new kakao.maps.services.Geocoder();
      places = new kakao.maps.services.Places();

      document.getElementById('searchBtn').addEventListener('click', () => {
        findTraumapoint();
      });
    };

    (function(d, s, id, kakaoKey) {
      var js, kjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://dapi.kakao.com/v2/maps/sdk.js?autoload=false&appkey=" + kakaoKey + "&libraries=services";
      kjs.parentNode.insertBefore(js, kjs);
      js.onload = function() {
        kakao.maps.load(function() {
          window.initMap(); // SDK 로드 후 지도 초기화 호출
        });
      };
    })(document, 'script', 'kakao-sdk', 'b9ccd41f81d72605a0882435c138dc91');
  </script>

  <!-- 앱 로직 -->
  <script src="/app.js"></script>
</body>
</html>
