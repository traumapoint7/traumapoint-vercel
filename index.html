<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Traumapoint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">

  <!-- ✅ 1. 카카오맵 SDK 먼저 로드 -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b9ccd41f81d72605a0882435c138dc91&libraries=services"></script>

  <!-- ✅ 2. 내 JS 로직은 그 다음에 로드 (defer는 계속 유지) -->
  <script defer src="/app.js"></script>
</head>
<body>
  <header>
    <h1>🚑 Traumapoint</h1>
    <p>최적의 외상환자 이송 랑데부 포인트 추천</p>
  </header>
  <main>
    <input type="text" id="startInput" placeholder="출발지를 입력하세요 (예: 광명역)">
    <button onclick="findTraumapoint()">추천 받기</button>
    <div id="results"></div>
    <div id="map" style="width:100%; height:400px;"></div>
  </main>
</body>
</html>
