<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traumapoint</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>🚑 Traumapoint</h1>
    <p>최적의 외상환자 이송 랑데부 포인트 추천</p>
  </header>

  <main>
    <input type="text" id="startInput" placeholder="출발지를 입력하세요 (예: 광명역)" />
    <button id="searchBtn">추천 받기</button>
    <div id="results"></div>
    <div id="map" style="width:100%; height:400px;"></div>
  </main>

  <!-- ✅ 1. Kakao 지도 SDK 동적 로딩 -->
  <script>
    function loadKakaoMap() {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = 'https://dapi.kakao.com/v2/maps/sdk.js?appkey=b9ccd41f81d72605a0882435c138dc91&libraries=services';
        script.onload = () => resolve(window.kakao);
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    async function initMap() {
      try {
        const kakao = await loadKakaoMap();

        const map = new kakao.maps.Map(document.getElementById('map'), {
          center: new kakao.maps.LatLng(37.5665, 126.978),
          level: 7
        });

        const geocoder = new kakao.maps.services.Geocoder();
        const places = new kakao.maps.services.Places();

        // 버튼 이벤트 연결
        document.getElementById('searchBtn').addEventListener('click', function () {
          findTraumapoint(places, geocoder, map);
        });

      } catch (err) {
        console.error('Kakao SDK 로딩 실패:', err);
        alert('지도를 불러오지 못했습니다.');
      }
    }

    window.onload = initMap;
  </script>

  <!-- ✅ 2. 앱 로직 (findTraumapoint 함수 등) -->
  <script src="/app.js"></script>
</body>
</html>
