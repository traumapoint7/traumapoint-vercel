<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traumapoint</title>
  <link rel="stylesheet" href="/style.css" />
  <!-- ✅ Kakao 지도 SDK (정적 로딩, autoload=true 기본값 사용) -->
 <script>
  (function(d, s, id, kakaoKey) {
    var js, kjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://dapi.kakao.com/v2/maps/sdk.js?appkey=" + kakaoKey + "&autoload=false&libraries=services";
    kjs.parentNode.insertBefore(js, kjs);
    js.onload = function() {
      kakao.maps.load(function() {
        // 지도가 로드된 후 실행할 코드 넣기
        window.initMap(); // ✅ 이 함수는 app.js에서 선언
      });
    };
  })(document, 'script', 'kakao-sdk', 'b9ccd41f81d72605a0882435c138dc91');
</script>
</head>
<body>
  <header>
    <h1>🚑 Traumapoint</h1>
    <p>최적의 외상환자 이송 랑데부 포인트 추천</p>
  </header>

  <main>
    <input type="text" id="startInput" placeholder="출발지를 입력하세요 (예: 광명역)" />
    <button id="searchBtn">추천 받기</button>
    <div id="results"></div>
    <div id="map" style="width:100%; height:400px;"></div>
  </main>

  <!-- ✅ 앱 로직은 defer 없이 아래에 직접 실행 -->
  <script src="/app.js"></script>
</body>
</html>
